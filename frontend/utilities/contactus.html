    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        header nav {
            background-color: #333;
            padding: 1rem;
            position: relative;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 20px;
            position: relative;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        /* Dropdown Menu */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        header nav ul li:hover .dropdown-content {
            display: block;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #555;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .dark-mode-toggle:hover {
            background-color: #777;
        }

        .contact-form-section {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .contact-form-section {
            background-color: #444;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .contact-form-section h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .contact-form-section p {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dark-mode .contact-form input,
        .dark-mode .contact-form textarea {
            background-color: #555;
            color: white;
            border-color: #777;
        }

        .contact-form button {
            padding: 0.8rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .dark-mode .contact-form button {
            background-color: #777;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }

        .dark-mode footer {
            background-color: #444;
        }
    </style>
</head>

<body>
    <header>
        <nav>

            </ul>

    </header>

    <section class="contact-form-section">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us by filling out the form below:</p>

        <form action="submit_contact.php" method="POST" class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Write your message here"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

            document.body.classList.toggle('dark-mode');

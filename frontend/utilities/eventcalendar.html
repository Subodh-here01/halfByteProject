<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar | Club Manager</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        header nav {
            background-color: #333;
            padding: 1rem;
            position: relative;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 20px;
            position: relative;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1rem;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        header nav ul li:hover .dropdown-content {
            display: block;
        }

        body.dark-mode header nav {
            background-color: #222;
        }

        body.dark-mode header nav ul li:hover .dropdown-content {
            background-color: #555;
        }

        .event-calendar-section {
            padding: 2rem;
            max-width: 1000px;
            margin: 2rem auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .event-calendar-section {
            background-color: #444;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .event-calendar-section h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #555;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .dark-mode-toggle:hover {
            background-color: #777;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }

        body.dark-mode footer {
            background-color: #222;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li>
                    <a href="#">Clubs</a>
                    <div class="dropdown-content">
                        <a href="myclubs.html">My Clubs</a>
                        <a href="totalclubs.HTML">Total Clubs</a>
                    </div>
                </li>
                <li>
                    <a href="#">Events</a>
                    <div class="dropdown-content">
                        <a href="upcomingevents.html">Upcoming Events</a>
                        <a href="pastevent.html">Past Events</a>
                        <a href="eventcalendar.html">Event Calendar</a>
                    </div>
                </li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
        </nav>
    </header>

    <section class="event-calendar-section">
        <h1>Event Calendar</h1>
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FKolkata&showPrint=0&src=c3N1Ym9kaHNrZDI2QGdtYWlsLmNvbQ&src=YWRkcmVzc2Jvb2kjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4uaW5kaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%2333B679&color=%230B8043" style="border:solid 1px #777" width="100%" height="600" frameborder="0" scrolling="no"></iframe>

    </section>

    <footer>
        <p>&copy; 2024 Club Manager. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Club Manager</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
            border-color: #777;
        }

        header {
            background-color: #333;
            padding: 1rem;
        }

        header nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            position: relative;
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            display: block;
        }

        header nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        header nav ul li:hover .dropdown-content {
            display: block;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            margin: 3rem auto;
            background-color: #fff;
            border-radius: 8px;
            max-width: 800px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .profile-container.dark-mode {
            background-color: #444;
            color: #f4f4f4;
        }

        .profile-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile-container h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }

        .profile-container p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 3rem;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            z-index: 2;
        }

        .toggle-btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li>
                    <a href="#">Clubs</a>
                    <ul class="dropdown-content">
                        <li><a href="myclubs.html">My Clubs</a></li>
                        <li><a href="totalclubs.html">Total Clubs</a></li>
                    </ul>
                </li>
                <li><a href="#">Events</a>
                    <div class="dropdown-content">
                        <a href="upcomingevents.html">Upcoming Events</a>
                        <a href="pastevent.html">Past Events</a>
                        <a href="eventcalendar.html">Event Calendar</a>
                    </div></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <img src="pngtree-man-avatar-image-for-profile-png-image_13001882.png" alt="Profile Photo"> 
        <h1>Subodh Kumar</h1> 
        <p><strong>USN (University Seat No.):</strong> 1MS23IS124</p> 
        <p><strong>Course:</strong> Information Science and Engineering</p>
        <p><strong>Semester:</strong> 3rd Semester</p> 
    </div>

    <button class="toggle-btn" id="toggleButton">ðŸŒ™</button>

    <footer>
        <p>&copy; 2024 Club Manager. All rights reserved.</p>
    </footer>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.profile-container').classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'ðŸŒ• ';
            } else {
                toggleButton.textContent = 'ðŸŒ™ ';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar | Club Manager</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Navigation */
        header nav {
            background-color: #333;
            padding: 1rem;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        /* Event Calendar Section */
        .event-calendar-section {
            padding: 2rem;
            max-width: 1000px;
            margin: 2rem auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .event-calendar-section h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .theme-toggle-btn {
            margin-top: 20px;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .theme-toggle-btn:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="clubs.html">Clubs</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="event-calendar-section">
        <h1>Event Calendar</h1>
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FKolkata&showPrint=0&src=c3N1Ym9kaHNrZDI2QGdtYWlsLmNvbQ&src=YWRkcmVzc2Jvb2kjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4uaW5kaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%2333B679&color=%230B8043" style="border:solid 1px #777" width="100%" height="600" frameborder="0" scrolling="no"></iframe>

        <!-- Custom Theme Toggle Button -->
        <button class="theme-toggle-btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </section>

    <footer>
        <p>&copy; 2024 Club Manager. All rights reserved.</p>
    </footer>

    <script>
        // Function to toggle between light and dark modes
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
